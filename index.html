<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>package</title>
  </head>
  <body>
    <style>
      @font-face{
        font-family: monogram;
        src:url(monogram.ttf);
      }

      body{
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox {
        position: fixed;
        left: 50%;
        bottom: 2vh;
        transform: translateX(-50%);
        width: clamp(50vw, 70vw, 1100px);
        min-height: 35vh; /* ⬅️ increase this value */
        max-height: 70vh;
        background: white;
        border-radius: 12px;
        outline-style: solid;
        padding: 1.5rem;
        display: block;
        word-spacing: 0.2rem;
        overflow-y: auto;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        z-index: 1000;
      }

      .ui-text{
        margin: 0;
        user-select: none;
      }

      .ui-close-btn{
        font-family: inherit;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      btn-container{
        align-self: flex-end;
        margin: 1rem;
      }

      .note{
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
        user-select: none;
      }

      /* Center text/images area */
      #dialogue {
        margin: 0;
      }

      /* Center any images placed in the dialogue (including slider images) */
      #dialogue img {
        display: block;
        margin: 8px auto;                /* <-- centers images horizontally */
        max-width: min(560px, 100%);     /* responsive cap */
        height: auto;
        border-radius: 10px;
      }

      /* If you used the .slider markup */
      #dialogue .slider {
        margin: 8px auto 0;              /* center the whole slider block */
      }
      #dialogue .slides {
        transition: transform 0.4s ease; /* for manual next/prev */
      }

      /* Fix class mismatch: your CSS used .ui-close-btn but HTML has .ui-close-button */
      .ui-close-button, .ui-close-btn {
        font-family: inherit;
        border: none;
        border-radius: 6px;
        padding: 0.6rem 0.9rem;
        font-size: 1rem;
        cursor: pointer;
        background: #eee;
      }

    </style>
    <div id="app">
      <div id="ui">
        <p class="note">Tap/Click around to move</p>
        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div>
              <button id="close" class="ui-close-button">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
